<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>
    function randomArray(len) {
        const arr = []
        for (let i = 0; i < len; i++) {
            arr.push(Math.floor(Math.random() * 1000))
        }
        return arr
    }

    const data = randomArray(20)

    /**
     *  找到最小值/最大值的下标，如果下标值和i不相等，则找到最小值，交换位置把最小值放到i的位置，
     *  继续下一轮，直到i = length - 1
     * **/
    function selectSort(data, ascend = true) {
        const length = data.length
        for(let i = 0; i<length - 1; i++) {
            // 最小值的下标
            let min = i
            // 从i + 1 开始找到最小值的下标
            for(let j = min + 1; j < length; j++) {
                const flag = ascend ? data[min] > data[j] : data[min] < data[j]
                if(flag) {
                    min = j
                }
            }
            if(min !== i) {
                // 交换位置
                let temp = data[i]
                data[i] = data[min]
                data[min] = temp
            }
        }
        return data
    }

    console.time('选择排序耗时:')
    console.log(selectSort(data, false))
    console.timeEnd('选择排序耗时:')
</script>
</body>
</html>
